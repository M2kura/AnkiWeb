<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/AnkiWeb/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnkiWeb</title>
    <meta name="description" content="A web-based flashcard application" />
    <link rel="manifest" href="/AnkiWeb/manifest.json" />

    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
        // Check if this is a redirect from 404.html
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/AnkiWeb/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful')
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err)
            })
        })
      }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
